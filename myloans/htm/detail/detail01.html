<h2>小标题</h2>
<p>产品已超过包换期，原则上仅提供产品的维修服务，当顾客要求换机时，顾客需承担0.1%的折旧费（即：购机天数*0.1%*销售价）与（外壳、包装材料等）翻新费用，由乙方负责收取费用后，乙方可向甲方客户服务部申购材料自行维修、翻新，也可将不良品发回甲方维修、翻新，产品的外观翻新费用由乙方负责。  产品在保修期间，经两次维修（维修记录上体现）仍不能正常使用，顾客要求换机时，乙方需向顾客更换同型号机器（主机故障更换主机）；</p>
