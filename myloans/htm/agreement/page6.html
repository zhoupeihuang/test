<title>银行卡说明</title>
<link rel="stylesheet" href="../../css/help.css" />
</head>
<body class="bg">
<div class="info">
<p>1.在新浪支付页面通过“绑卡支付”方式,首次充值成功的卡将会成为安全卡。</p>
<p>2.后续的充值必须使用这张安全卡，且提现只能提现到这张安全卡。</p>
<p>3.安全卡个数为1张。</p>
<p>4.当安全卡存在后,绑定的其他卡无法进行充值和提现操作，且银行卡管理页面仅显示安全卡。</p>
<p>5.如需更换安全卡，必须总资产为0的情况下先解绑安全卡再绑定新的银行卡，并用新的银行卡通过“绑卡支付”方式成功进行一笔充值才能成为安全卡。</p>
</div>
