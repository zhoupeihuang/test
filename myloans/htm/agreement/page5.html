<title>资产说明</title>
<link rel="stylesheet" href="../../css/help.css" />
</head>
<body class="bg">
<div class="info">
<p>1.总资产=持有资产+冻结资金+可用余额。</p>
<p>2.持有资产：购买成功、回款中的项目。</p>
<p>3.冻结资金：包括购买中（支付成功但未满标起息的项目）、预约中的本金和提现中的资金。</p>
<p>4.可用余额：账户上可以进行投资、提现自由支配的资金。</p>
</div>
