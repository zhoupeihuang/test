<div class="list">
    <div class="div2">有什么安全保障措施？</div>
        <div class="div3">1、第三方资金托管，用户通过第三方支付平台进行资金交易，有效保障投资人（债权人）资金安全<br>
2、全程自主开发的专业平台，先进的安全技术体系，保护小财迷用户的个人信息、账户信息以及交易记录；<br>
3、完善的运维监测体系，在用户的账户发生异常访问或登录时，及时锁定账户及账户资金，并联系用户核实情况，全面保障用户信息及资金安全；<br>
4、对客户提供的信息全面保护，除客户事先同意，或应政府及上级监管机构的要求而披露之外，不会向任何外部机构披露。</div>
